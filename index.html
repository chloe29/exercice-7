<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Formulaire</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <fieldset class="section1">
      <legend class="section1">Votre identité</legend>
      <ol>
        <li><label for="name">Nom :</label><input type="text" name="user_name" id="name" placeholder="Nom" /></li>
        <li><label for="prénom">Prénom :</label><input type="text" name="user_prénom" id="prénom" placeholder="Prénom" /></li>
        <li><label for="mail">Adresse mail :</label><input type="adresse mail" name="user_mail" id="mail" placeholder="Adresse mail" /></li>
      </ol>
    </fieldset>
    <fieldset class="section2">
      <legend class="section2">Adresse de livraison</legend>
      <ol>
        <li><label for="adresse">Adresse :</label><textarea name="adresse" cols="15" rows="2" id="adresse"></textarea></li>
        <li><label for="postal">Code postal :</label><input type="text" name="user_postal" id="postal" placeholder="Code postal" /></li>
        <li><label for="ville">Ville :</label><input type="text" name="user_ville" id="ville" placeholder="Ville" /></li>
      </ol>
    </fieldset>
    <fieldset class="section3">
      <legend class="section3">Informations de réglement</legend>
      <ol>
        <li><label for="type de carte bancaire">Type de carte bancaire :</label></li>
        <p><input type="radio" name="user_type" value="VISA" /><label>VISA</label></p>
        <p><input type="radio" name="user_type" value="Mastercard" /><label>Mastercard</label></p>
        <li><label for="numéro de carte">Numéro de carte :</label><input type="text" name="user_carte" id="numéro de carte" placeholder="Numéro de carte" /></li>
        <li><label for="code de sécurité">Code de sécurité :</label><input type="text" name="user_sécurité" id="code de sécurité" placeholder="Code de sécurité" /></li>
        <li><label fort="nom du titulaire">Nom du titulaire :</label><input type="text" name="user-titulaire" id="nom du titulaire" placeholder="Nom du titulaire" /></li>
      </ol>
    </fieldset>
  </form>
  <input type="submit" name="envoi" value="J'achète!" />
</body>
</html>
